{# Componente: templates/_modal_editar_aocs.html #}
<div class="modal-content large">
    <div class="modal-header">
        <h2 id="modal-titulo-edicao">Editar Dados da AOCS</h2>
        <button type="button" class="close-button">&times;</button>
    </div>
    <form id="form-edicao-aocs">
        <div class="modal-body">
            <div class="form-grid">
                
                <div class="form-group span-2">
                    <label for="edit-aocs-unidade">Unidade Requisitante</label>
                    <select id="edit-aocs-unidade" name="unidade_requisitante" class="form-control" required>
                        <option value="" disabled>Selecione...</option>
                        {# Popula com as opções do contexto do detalhe_pedido.html #}
                        {% for unidade in unidades %}
                        <option value="{{ unidade }}">{{ unidade }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group span-2">
                    <label for="edit-aocs-justificativa">Justificativa</label>
                    <input type="text" id="edit-aocs-justificativa" name="justificativa" class="form-control" required>
                </div>

                <div class="form-group span-2">
                    <label for="edit-aocs-orcamento">Informação Orçamentária</label>
                    <select id="edit-aocs-orcamento" name="info_orcamentaria" class="form-control" required>
                        <option value="" disabled>Selecione...</option>
                        {# Popula com as opções do contexto do detalhe_pedido.html #}
                        {% for dotacao in dotacoes %}
                        <option value="{{ dotacao }}">{{ dotacao }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group span-2">
                    <label for="edit-aocs-local-entrega">Local de Entrega</label>
                    <select id="edit-aocs-local-entrega" name="local_entrega" class="form-control" required>
                        <option value="" disabled>Selecione...</option>
                        {# Popula com as opções do contexto do detalhe_pedido.html #}
                        {% for local in locais %}
                        <option value="{{ local }}">{{ local }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-aocs-responsavel">Agente Responsável</label>
                    <select id="edit-aocs-responsavel" name="agente_responsavel" class="form-control" required>
                        <option value="" disabled>Selecione...</option>
                        {# Popula com as opções do contexto do detalhe_pedido.html #}
                        {% for responsavel in responsaveis %}
                        <option value="{{ responsavel }}">{{ responsavel }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
        </div>
        <div class="modal-footer">
             <button type="button" class="close-button btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar Alterações</button>
        </div>
    </form>
</div>
