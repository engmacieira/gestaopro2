name: CI Pipeline Completo (Backend + Frontend)

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND (Python/FastAPI + Banco de Dados)
  # ------------------------------------------------------------------
  test-backend:
    name: Backend Test (Pytest)
    runs-on: ubuntu-latest
    
    services:
      # Levanta o banco Postgres exclusivo para o teste
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ci_password_123 # Senha fixa para o CI
          POSTGRES_DB: gestaopro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Criar arquivo .env.test
      # Voltamos à abordagem simples: chaves fixas para o ambiente de teste.
      # Isso elimina o erro do linter e funciona perfeitamente para testes unitários.
      run: |
        echo "DATABASE_URL=postgresql://postgres:ci_password_123@localhost:5432/gestaopro_test" > .env.test
        echo "SECRET_KEY=chave_secreta_exclusiva_para_testes_ci" >> .env.test
        echo "ALGORITHM=HS256" >> .env.test
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env.test
        echo "RENDER=false" >> .env.test
        
        echo "Arquivo .env.test gerado com sucesso."

    - name: Instalar Dependências Backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Rodar Testes (Pytest)
      run: |
        pytest -v

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Node.js/Jest)
  # ------------------------------------------------------------------
  test-frontend:
    name: Frontend Test (Jest)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Configurar Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar Dependências Frontend
      # 'npm ci' garante que usamos exatamente as versões do package-lock.json
      run: npm ci

    - name: Rodar Testes do Frontend
      run: npm run test:frontend