name: Testes Automatizados (CI)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      # 1. Inicia o Postgres (como antes)
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: gestaopro_test_ci
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: 1. Checkout do Código
      uses: actions/checkout@v4

    - name: 2. Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 3. Criar .env.test (para conftest.py)
      run: |
        echo "DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/gestaopro_test_ci" > .env.test
        echo "SECRET_KEY=dummy_secret_key_for_ci_pipeline" >> .env.test
        echo "ALGORITHM=HS256" >> .env.test
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env.test
        echo "RENDER=false" >> .env.test

    # --- NOVO PASSO 4 ---
    - name: 4. Instalar Cliente PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    # --- NOVO PASSO 5 ---
    - name: 5. Aplicar Schema ao Banco de Teste
      # Define a senha para o psql usar
      env:
        PGPASSWORD: testpassword
      run: |
        # Espera um segundo extra só para garantir que o serviço está 100%
        sleep 1 
        # Roda o script SQL no banco de teste
        psql -h localhost -U testuser -d gestaopro_test_ci -f db_schema/schema_dump_gestaopro.sql

    - name: 6. Instalar Dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 7. Rodar os Testes
      run: python -m pytest --cov=app