name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: Backend (Python/FastAPI)
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip' # Cache automático para acelerar

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Database Migrations (Alembic)
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      run: |
        # Se você usar alembic, descomente a linha abaixo
        # alembic upgrade head
        echo "Simulando migrações ou criando tabelas se necessário para o teste"

    - name: Run Pytest
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/test_db
      run: |
        pytest

  # JOB 2: Frontend (Javascript/Jest) - NOVO!
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Versão estável recente
        cache: 'npm'       # Acelera a instalação guardando cache

    - name: Install Frontend Dependencies
      # 'npm ci' é melhor que 'npm install' para CI porque exige um lockfile sincronizado
      run: npm ci

    - name: Run Jest Tests
      # Executa o comando que definimos no package.json
      run: npm run test:frontend